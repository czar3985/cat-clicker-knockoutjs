<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Clicker</title>

  <!-- Metas for SEO -->
  <meta name="description" content="Cat clicker application" />
  <meta name="keywords" content="cat, clicker" />

  <!-- Styling for the page -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
  <ul id="cat-list"></ul>
  <div id="cat">

    <h2 data-bind="text: currentCat().name"></h2>
    <h3 data-bind="text: currentCat().level"></h3>
    <div data-bind="text: currentCat().clicks"></div>
    <img src="" alt="cute cat" data-bind="click: addClicks, attr: {src: currentCat().imageSrc}">
    <p>Nicknames:</p>
    <ul data-bind="foreach: currentCat().nicknames">
      <li data-bind="text: $data"></li>
    </ul>


  </div>

  <!--KnockoutJS Script-->
  <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
  <!--Script for the applications-->
  <script src="js/main.js"></script>
</body>

</html>
