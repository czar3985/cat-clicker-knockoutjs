<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Clicker</title>

  <!-- Metas for SEO -->
  <meta name="description" content="Cat clicker application" />
  <meta name="keywords" content="cat, clicker" />

  <!-- Styling for the page -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto">
</head>

<body>
  <header>
    <h1>Cat Clicker</h1>
    <p>
      Add clicks to the cat images to indicate cuteness level.
    </p>
  </header>

  <main class="cat-section">

    <!--List of cats-->
    <section class="cat-selector">
      <!--catList is a Knockout observable array.-->
      <!--Upon selecting a cat from the list, run functions that changes-->
      <!--current cat and changes the CSS of the cats in the list-->
      <ul class="cat-list" data-bind="foreach: catList">
        <li class="cat-link" data-bind="text: name,
            click: $parent.changeSelected,
            css: $parent.selectedCatStatus(name)"></li>
      </ul>
    </section>

    <!--Cat viewing area-->
    <section class="specific-cat">
      <!--Binding context is changed to current cat. Indicate the details.-->
      <!--Add event listener for image clicks-->
      <div class="cat-tile" data-bind="with: currentCat">
        <p>
          This is <b data-bind="text: name"></b>.
          Now on level <b data-bind="text: level"></b>.
          Number of clicks: <b data-bind="text: clicks"></b>
        </p>
        <p class="nickname-label">Nicknames:</p>
        <ul class="nickname-list" data-bind="foreach: nicknames">
          <li data-bind="text: $data"></li>
        </ul>
        <img class="cat-image" src="" alt="Cat picture"
             data-bind="click: $parent.addClicks, attr: {src: imageSrc}" />
      </div>
    </section>
  </main>

  <!--KnockoutJS Script-->
  <script type="text/javascript"
          src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js">
  </script>

  <!--Script for the application-->
  <script src="js/main.js"></script>
</body>

</html>
